<div class="container">
  <div class="list">
    <input type="text" class="input-c" [(ngModel)]="inputText" value="inputText" (ngModelChange)="filterData()" placeholder="Enter value"  (focus)="focusInput()" (keyup)="keyPress($event)"/>
    <div *ngIf="showList" id="list-div" class="list-item">
      <div *ngFor="let d of data;let i= index" [ngClass]="d.class ? 'highlight text':'text'">
        <span class="item" (click)="selectList(i)">{{d.name}}</span>
      </div>
    </div>
  </div>
</div>
